<header>
  <div class="header">
    <div class="logo">
      <a [routerLink]="[ '' ]">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/monosushi-ffc3b.appspot.com/o/main-images%2Flogo.svg?alt=media&token=2836069a-a498-4b61-8b95-79b5f13e00f8"
          alt="">

      </a>
    </div>
    <div class="nav">
      <div class="nav__link" [routerLink]="[ '/actions' ]">
        <!-- <div class="nav__link__img"> -->
        <img class="nav__link__img"
          src="https://firebasestorage.googleapis.com/v0/b/monosushi-ffc3b.appspot.com/o/main-images%2Factions.svg?alt=media&token=360cc0f6-5d97-468a-a471-dd410b77b24e"
          alt="">
        <!-- </div> -->
        <p class="nav__link__name">Акції</p>
      </div>
      <div class="nav__link" *ngFor="let category of usersCategoriesArr"
        [routerLink]="[ '/product-category/'+ category.path]">
        <!-- <div class="nav__link__img"> -->
        <img class="nav__link__img" [src]="category.imagePath" [alt]="category.name">
        <!-- </div> -->
        <p class="nav__link__name">{{category.name}}</p>
      </div>
    </div>

    <div class="menu" [ngClass]="{'active': active}" (click)="menuToggle()">
      <span class="menu-1 " title="menu"></span>
      <div class="header-menu" *ngIf="openBurgerMenu">

        <ul>
          <li class="header-menu__li"><a [routerLink]="[ '/dostavka-ta-oplata' ]">Доставка
              та оплата</a></li>
          <li class="header-menu__li"><a [routerLink]="[ '/about-us' ]">Про
              нас</a></li>
          <li class="header-menu__li"><a [routerLink]="[ '/actions' ]">Акції</a></li>
        </ul>
      </div>
    </div>

    <div class="call-back">
      <div class="call-back__wrapper" (click)="openCallBackDialog()">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/monosushi-ffc3b.appspot.com/o/main-images%2Fphone.svg?alt=media&token=dc1176ea-2b74-46e9-86db-d9da057123e6"
          alt="">
        <span class="call-back__wrapper__text">МИ ЗАТЕЛЕФОНУЄМО</span>
      </div>
    </div>
    <div class="info">
      <div class="info__number">+380978780837</div>
      <div>Працюємо з
        <span class="info__number__time">11:00</span>
        до
        <span class="info__number__time">22:30</span>
      </div>
    </div>

    <div class="user">
      <div class="user__logo" *ngIf="!isLogin" (click)="openLoginDialog()">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/monosushi-ffc3b.appspot.com/o/main-images%2Fuser.svg?alt=media&token=39350238-8708-402b-adcf-d904fd192e5b"
          alt="">
      </div>
      <!-- <div class="user__logo" *ngIf="!isLogin" (click)="openSignInFunc()">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/monosushi-ffc3b.appspot.com/o/main-images%2Fuser.svg?alt=media&token=39350238-8708-402b-adcf-d904fd192e5b"
          alt="">
      </div> -->
      <div *ngIf="isLogin">
        <div *ngIf="!isAdmin">
          <div class="user__logo" (click)="menuToggleUser()">
            <img [ngClass]="{'z-index': openBurgerMenuUser}"
              src="https://firebasestorage.googleapis.com/v0/b/monosushi-ffc3b.appspot.com/o/main-images%2Fuser.svg?alt=media&token=39350238-8708-402b-adcf-d904fd192e5b"
              alt="">
          </div>
          <div class="header-menu" *ngIf="openBurgerMenuUser" (click)="menuToggleUser()">
    
            <ul>
              <li class="header-menu__li"><a [routerLink]="[ '/cabinet/user' ]">Особисті дані</a></li>
              <li class="header-menu__li"><a [routerLink]="[ '/cabinet/order-history' ]">Історія замовлень</a></li>
              <li class="header-menu__li"><a [routerLink]="[ '/cabinet/change-password' ]">Зміна паролю</a></li>
              <li class="header-menu__li"><a (click)="logOut()">Вихід</a></li>
    
            </ul>
          </div>
        </div>
          <div class="user__logo" *ngIf="isAdmin">
            <img [routerLink]="[ '/admin' ]"
              src="https://firebasestorage.googleapis.com/v0/b/monosushi-ffc3b.appspot.com/o/main-images%2Fuser.svg?alt=media&token=39350238-8708-402b-adcf-d904fd192e5b"
              alt="">
          </div>
      </div>
    </div>

    <div class="basket" [ngClass]="{'basket-bgr-white': openBasket}" (click)="openBasketFunc()">
      <div class="basket__logo">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/monosushi-ffc3b.appspot.com/o/main-images%2Fbasket.svg?alt=media&token=cdc80f39-9bb1-4df3-97c6-5ba856989c29"
          alt="">
        <div class="basket__count">{{countBasket}}</div>
      </div>
      <div class="basket__text"> <span class="bold">{{ total }}</span> грн</div>

    </div>


  </div>


</header>
