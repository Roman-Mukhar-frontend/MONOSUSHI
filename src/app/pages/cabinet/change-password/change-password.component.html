
<h1 class="title">Зміна паролю</h1>
<form class="form" [formGroup]="passForm" (ngSubmit)="savePass()">

    <input formControlName="currentPass" class="form__input" type="text" placeholder="*Ваш поточний пароль">

    <input formControlName="newPass" class="form__input" type="text" placeholder="*Новий пароль">

    <input formControlName="newPassRepeat" class="form__input" type="text" placeholder="*Повторіть пароль">

    <div class="form__buttons">
        <button type="submit" class="form__buttons__btn btn-blue">СКАСУВАТИ</button>
        <button type="submit" [disabled]="passForm.invalid" class="form__buttons__btn btn-white">ЗБЕРЕГТИ
            ЗМІНИ</button>
    </div>
</form>
